<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        function cod(event)
        {
            window.alert("Window Resized");
        }
        </script>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>
    
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Welcome to Rock Paper Scissors Game. Let's play</p>
        </div>
            <div class="choices">
                <div class="choice" id="r">
                    <img src="rock.jpg" width="70" height="70" alt="">
                </div>
                <div class="choice" id="p">
                    <img src="paper.jpg" width="70" height="70" alt="">
                </div>
                <div class="choice" id="s">
                    <img src="scissors.jpg" width="70" height="70" alt="">
                </div>
            </div>
            <p id="action-message">Make your move.</p>
            <script src="app.js" charset="utf-8"></script>
            <script type="text/javascript">
                window.addEventListener("resize",cod);
                </script>
        
    
</body>
</html>
